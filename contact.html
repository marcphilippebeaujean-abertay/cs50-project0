<!DOCTYPE html>
<html>
  <head>
    <title>Contacts Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <img
        src="media/personal-pic.jpg"
        alt="picture of me"
        id="personal-pic"
        class="img-circle"
      />
      <div id="sidebar-links">
        <a href="#" class="page-link">About</a>
        <a href="#" class="page-link">Education</a>
        <a href="#" class="page-link">Projects</a>
        <a href="contact.html" class="page-link">Contact</a>
      </div>
      <div id="social-media">
        <img
          src="media/linked-in.png"
          alt="linked in logo"
          class="social-media-logo"
        />
        <img
          src="media/github.png"
          alt="github logo"
          class="social-media-logo"
        />
      </div>
    </div>
    <div id="container-main">
      <div id="content-main">
        <div class="jumbotron jumbotron-fluid" id="main-header-div">
          <h1 class="display-4">Contacts</h1>
          <p class="lead content-indent">
            Get in touch - I would love to hear from you.
          </p>
        </div>
      </div>
    </div>
