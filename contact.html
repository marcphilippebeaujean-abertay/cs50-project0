<!DOCTYPE html>
<html>
  <head>
    <title>Contacts Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hamburger-nav-bar">
      <img
        src="media/hamburger_icon.png"
        alt="navigation icon"
        id="hamburger-nav"
      />
    </div>
    <div class="sidebar">
      <img
        src="media/personal-pic.jpg"
        alt="picture of me"
        id="personal-pic"
        class="img-circle"
      />
      <div id="sidebar-links">
        <a href="static_portfolio.html" class="page-link">About</a>
        <a href="#education-section" class="page-link">Education</a>
        <a href="#project-sections" class="page-link">Projects</a>
        <a href="table.html" class="page-link">Project Overview</a>
        <a href="contact.html" class="page-link">Contact</a>
      </div>
      <div id="social-media">
        <img
          src="media/linked-in.png"
          alt="linked in logo"
          class="social-media-logo"
        />
        <img
          src="media/github.png"
          alt="github logo"
          class="social-media-logo"
        />
      </div>
    </div>
    <div id="container-main">
      <div id="content-main">
        <div class="jumbotron jumbotron-fluid" id="main-header-div">
          <h1 class="display-4">Marc Philippe Beaujean</h1>
          <p class="lead content-indent">
            Clean Code. Scalable Architectures. Efficient Algorithms.
          </p>
        </div>
        <div class="information-section">
          <h2 class="section-header">Contact</h2>
          <p class="lead content-indent">
            Send me a message - I'd love to hear from you!
          </p>
        </div>
        <form>
          <div class="row form-row">
            <div class="col-lg-3 form-col">
              <input
                name="Name"
                type="text"
                placeholder="Name"
                class="form-elem"
              />
            </div>
            <div class="col-lg-3 form-col">
              <input
                name="E-Mail"
                type="text"
                placeholder="E-Mail"
                class="form-elem"
              />
            </div>
          </div>
          <div class="row form-row">
            <div class="col-lg-6 form-col">
              <textarea
                className=""
                id="contact-message"
                cols="40"
                rows="5"
                name="message"
                placeholder="Message..."
              ></textarea>
            </div>
          </div>
          <div class="row form-row">
            <div class="col-lg-6 form-col">
              <button type="submit">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
